<main class="customerManage" id="customerManage">
    <!-- customer section -->
    <section>
        <div id="customer_headline" class="text-center m-3">
            <h1>Customer Manage</h1>
        </div>

        <div id="image">
            <img src="assets/image/icons8-customer-100.png" class="img-thumbnail" alt="...">
        </div>

        <div id="searchDiv">
            <form class="d-flex" role="search">
                <input id="searchCustomer" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
        <div class="row">
            <div id="form" class="col col-lg-6 col-md-12 col-sm-12 col-12">

                <form>
                    <div class="mb-3">
                        <label for="customerId" class="form-label">Customer Id</label>
                        <input type="number" class="form-control" id="customerId">
                    </div>
                    <div class="mb-3">
                        <label for="customerName" class="form-label">Customer Name</label>
                        <input type="text" class="form-control" id="customerName">
                    </div>
                    <div class="mb-3">
                        <label for="customerAddress" class="form-label">Customer Address</label>
                        <input type="text" class="form-control" id="customerAddress">
                    </div>
                    <div class="mb-3">
                        <label for="contactNo" class="form-label">Contact NO</label>
                        <input type="tel" class="form-control" id="contactNo">
                    </div>

                    <div id="button">
                        <div class="mt-3">
                            <button type="button" class="btn btn-success">Submit</button>
                            <button type="button" class="btn btn-primary">Update</button>
                            <button type="button" class="btn btn-danger">Delete</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <hr>
    </section>

    <section>
        <div >
            <h1 id="viewCustomers" >View Customers</h1>
        </div>
        <table class="table" id="table">
            <thead id="table_head" class="table-light">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Contact NO</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
</main>

<main class="itemManage" id="itemManage">
    <!-- customer section -->
    <section>
        <div id="item_headline" class="text-center m-3">
            <h1>Item Manage</h1>
        </div>

        <div id="image1">
            <img src="assets/image/icons8-item-100.png" class="img-thumbnail" alt="...">
        </div>

        <div id="searchDiv1">
            <form class="d-flex" role="search">
                <input id="searchItem" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
        <div class="row">
            <div id="form1" class="col col-lg-6 col-md-12 col-sm-12 col-12">

                <form>
                    <div class="mb-3">
                        <label for="itemId" class="form-label">Item Code</label>
                        <input type="number" class="form-control" id="itemId">
                    </div>
                    <div class="mb-3">
                        <label for="itemDescription" class="form-label">Item Description</label>
                        <input type="text" class="form-control" id="itemDescription">
                    </div>
                    <div class="mb-3">
                        <label for="itemPrice" class="form-label">Item Price</label>
                        <input type="text" class="form-control" id="itemPrice">
                    </div>
                    <div class="mb-3">
                        <label for="itemQty" class="form-label">Item Quantity</label>
                        <input type="number" class="form-control" id="itemQty">
                    </div>

                    <div id="button1">
                        <div class="mt-3">
                            <button type="button" class="btn btn-success">Submit</button>
                            <button type="button" class="btn btn-primary">Update</button>
                            <button type="button" class="btn btn-danger">Delete</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <hr>
    </section>

    <section>
        <div >
            <h1 id="viewItems" >View Items</h1>
        </div>
        <table class="table" id="table1">
            <thead id="table_head1" class="table-light">
            <tr>
                <th scope="col">Code</th>
                <th scope="col">Description</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

</main>
